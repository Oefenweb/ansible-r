---
language: python
python: "2.7"

env:
  - ANSIBLE_VERSION=1.6
  - ANSIBLE_VERSION=1.7
  - ANSIBLE_VERSION=1.8

before_install:
  - sudo apt-get update -qq

  # Remove r-base
  - sudo apt-get remove --purge r-base

  # Install littler
  - sudo apt-get install littler

install:
  # Install Ansible.
  - pip install ansible==$ANSIBLE_VERSION

  # Add ansible.cfg to pick up roles path.
  - printf "[defaults]\nroles_path = ../" > ansible.cfg

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo -vvvv

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Test r installation
  - >
    echo 'print(gsub("I","O","PING"))'
    | r
    | grep -q 'PONG'
    && (echo 'Availability test: pass' && exit 0)
    || (echo 'Availability test: fail' && exit 1)

notifications:
  email: false
