# tasks file for r
---
- name: repository | install | dependencies
  apt:
    name:
      - dirmngr
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  when: ansible_distribution == 'Debian' and ansible_distribution_version is version('9', '>=')
  tags:
    - r-repository-install
    - r-repository-install-dependencies

- name: repository | add public key
  apt_key:
    id: E298A3A825C0D65DFD57CBB651716619E084DAB9
    keyserver: keyserver.ubuntu.com
    state: present
  tags:
    - r-repository-public-key

- name: repository | add cran-r
  apt_repository:
    repo: "{{ item.type }} {{ item.url }}"
    state: present
    update_cache: true
  with_items: "{{ r_repository }}"
  tags:
    - r-repository-add
