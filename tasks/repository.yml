# tasks file for r
---
- name: repository | add public key
  apt_key:
    id: "{{ r_aptkey_id }}"
    keyserver: "hkp://keyserver.ubuntu.com:80"
    state: present
  tags:
    - r-repository-public-key

- name: repository | add cran-r
  apt_repository:
    repo: "{{ item.type }} {{ item.url }}"
    state: present
    update_cache: true
  with_items: "{{ r_repository }}"
  tags:
    - r-repository-add
