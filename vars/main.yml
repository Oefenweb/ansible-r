# vars file for r
---
r_repository:
  - type: deb
    url: "{{ r_cran_mirror }}/bin/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }}{{ r_version_35 | ternary('-cran35', '') }}/"

r_dependencies_dummy_package: apt
r_dependencies:
  - r-base
  - "{{ r_install_dev | ternary('r-base-dev', r_dependencies_dummy_package) }}"

r_preset_package_remotes:
  - name: remotes
